<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ari Que Fez | Cartão Digital</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      href="assets/images/foto-principal.png"
      type="image/x-icon"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta
      property="og:image"
      content="https://i.ibb.co/60q9HRvg/fundo-ao-compartilhar.png"
    />
    <meta property="og:title" content="Ari Que Fez | Cartão Digital" />
    <meta
      property="og:description"
      content="Ariane Vilas Boas | Design Personalizado | Ilustração infantil"
    />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />

    <script
      src="https://kit.fontawesome.com/2b7a15895c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <button
            class="compartilhar"
            id="shareBtn"
            aria-label="Compartilhar página"
          >
            <i class="fa-solid fa-share-nodes"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="section-perfil">
        <div class="container">
          <div class="perfil">
            <div class="image">
              <img
                src="assets/images/foto-principal.png"
                alt="Imagem de perfil"
              />
            </div>
            <h2 class="name">Ariane Vilas Boas</h2>
            <h3 class="slogan">Design personalizado | ilustração infantil</h3>
          </div>
        </div>
      </section>
      <section class="section-links">
        <div class="container">
          <div class="links">
            <a
              href="https://api.whatsapp.com/send?phone=+559888120995&text=Olá, tenho interesse em seus serviços"
              class="link1"
              target="_blank"
            >
              <button class="whatsapp" aria-label="Direcionar para whatsapp">
                whatsapp
              </button>
            </a>
            <a
              href="https://drive.google.com/file/d/1Kr7GuCncAc5AlmbHX20HZz3X4VttmNAD/view?usp=sharing"
              class="link2"
              target="_blank"
            >
              <button
                class="portifolio"
                aria-label="Direcionar para portifolio"
              >
                portifólio
              </button>
            </a>
            <a
              href="https://br.pinterest.com/arianeserra/"
              class="link3"
              target="_blank"
            >
              <button class="pinterest" aria-label="Direcionar para pinterest">
                pinterest
              </button>
            </a>
            <a
              href="https://www.ariquefez.com.br/"
              class="link4"
              target="_blank"
            >
              <button class="site" aria-label="Direcionar para site">
                site
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer">
          <a href="https://www.instagram.com/ariquefez_slz/" target="_blank">
            <div class="arroba">@ariquefez_slz</div></a
          >
        </div>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
